{% load static %}

 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="{% static "css/cases.css" %}">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <h2 class="name">User:  {{user.username}}</h2>
            <button onclick="window.location.href='{% url 'home_page' %}'" class="new">Home</button>
           <button onclick="window.location.href='{% url 'test' %}'" class="new ">New Test</button> 
            <button class="new" onclick="window.location.href='{% url 'case' %}'"> My Cases</button>
            <button class="new " onclick="window.location.href='{% url 'profile' %}'">My profile</button>

        </div>
         
            <div class="container-right">

           <h2 style="text-align: center; margin-top: 5px; text-transform: uppercase; color: #204E51; font-size: 35px;">Soil Tested Cases</h2>
           {% for each_pro in all_data%}
           <p style="margin: 30PX; border: 5PX SOLID #204E51;
            font-size: 30px; padding: 5px 10px;
             font-weight: 600; color: #204E51;">{{ forloop.counter }} ) soil test of {{ each_pro.soil_name_col }}, ----------------Date: {{each_pro.date_added}}</p>
           {% endfor %}
               
    </div>



<script src="progress.js"></script>

</body>
